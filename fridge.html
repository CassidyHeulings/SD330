<!DOCTYPE html>
<html lang="en">

    <head>
        <title> E04 </title>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: grey;
            }
            #screen {
                border: ridge white;
                border-width: 8px;
                background-color: lightblue;
                padding: 5px 5px 5px 5px;
                margin: 10px 10px 10px 50px;
            }
            .innerdiv {
                margin: 10px 10px 10px 10px;
                /**border: solid blue;*/
            }
            div {
                float:left;
                width: 90%;
            }
            .rightbutton {
                float: right;
                font-size: 20px;
                margin: 10px 3px;
                width: 80%;
            }
            button {
                border: 3px solid darkblue;
                border-radius: 3px;
                font-size: 20px;
                margin: 10px 3px;
                padding: 10px;
            }
            .app {
                visibility: hidden;
            }
        </style>
    </head>

    <body>

        <h1>Fridge Display</h1>

        <div id="screen" style="height: 700px;">

            <div class="innerdiv" style="width:25%">
                <h1 id="weather" style="font-size: 350%; color: lightblue">&#9728; 60&deg; <small>&#10052; 30%</small></h1>
                <button class="app" id="fridge" onclick="mainScreenImg(id)">Show fridge</button>
                <button class="app" id="browser" onclick="mainScreenImg(id)">Browser</button>
                <button class="app" id="tv" onclick="mainScreenImg(id)">Television</button>
            </div>

            <div class="innerdiv" style="width:50%; font-size:40px;">
                <h1 id="clock" onload="runClock()"></h1>
                <img id="mainScreen" style="width:100%" src="https://lh3.googleusercontent.com/proxy/GOgO5UnTnVecVWo6jZ_TLh5F46NX3IS_vc9DERDLqlIoeGM66crpasf3mD2AZ7CVga1ahQTjiWTYy2U7c_Qjw4iDF_IkD34_HzxQQtPANuoRCbL49IBiJDYfbNJesow8UR75Oo3-M95B5W54FCd6crlH6i1tlrDsAUHY79IVed0zheuWZsi5XhVLUcihHMsKDoyq18ly-zAv4GXDxtPZVsBictcrHf-5EPZztzOs9cKC">
            </div>

            <div class="innerdiv" style="width:17%; margin-top: 50px;">
                <button class="rightbutton" id="power" onclick="powerButton()" value="Off" style="height: 50px; background-color: grey;">Power</button>
                <button class="rightbutton" id="dark" onclick="darkMode()" value="Off" style="height: 80px; background-color: grey;">Toggle dark mode</button>
            </div>

        </div>
        <p style="clear:left">

    </body>

    <footer>
        <small>&copy; Cassidy Heulings, March 5 2024</small>
    </footer>

    <script>

        function mainScreenImg(whichButton){
            pic = document.getElementById("mainScreen");
            var newPic;
            switch(whichButton){
                case "fridge":
                    newPic = "https://media-cdn.tripadvisor.com/media/photo-s/0e/65/52/04/ice-cream-cakes.jpg";
                    break;
                case "browser":
                    newPic = "https://lh3.googleusercontent.com/zew-fVRYWU9gYQm8Kph7HY33-XvVioSu73mrKYtWkvnfvY0pS1EaOOEwSfE-2PSsVm-0mV9Hhq_4TQ-jdrJf2WB-6w=w640-h400-e365-rj-sc0x00ffffff";
                    break;
                case "tv":
                    newPic = "https://pbs.twimg.com/media/DhkOq6TXkAAT80e.jpg";
                    break;
                case "On":
                    newPic = "https://preview.redd.it/my-minimalist-home-screen-v0-9v4f8dbvm4j81.png?auto=webp&s=9d6e22ddf6a1f0a643dcbe9b7ed3fa2220542453";
                    break;
                default:
                    newPic = "https://lh3.googleusercontent.com/proxy/GOgO5UnTnVecVWo6jZ_TLh5F46NX3IS_vc9DERDLqlIoeGM66crpasf3mD2AZ7CVga1ahQTjiWTYy2U7c_Qjw4iDF_IkD34_HzxQQtPANuoRCbL49IBiJDYfbNJesow8UR75Oo3-M95B5W54FCd6crlH6i1tlrDsAUHY79IVed0zheuWZsi5XhVLUcihHMsKDoyq18ly-zAv4GXDxtPZVsBictcrHf-5EPZztzOs9cKC";
            }
            pic.src = newPic;
        }

        function powerButton(){
            var apps = document.getElementsByClassName("app");
            onOff = document.getElementById("power");

            if (onOff.value == "On") {
                onOff.value = "Off";
                onOff.style.backgroundColor = "gray";
                mainScreenImg("Off");
                setWeatherColor();
                for (var i = 0; i < apps.length; i++) {
                    apps[i].style.visibility = 'hidden';
                }
            } else {
                onOff.value = "On";
                onOff.style.backgroundColor = "white";
                mainScreenImg("On");
                setWeatherColor();
                for (var i = 0; i < apps.length; i++) {
                    apps[i].style.visibility = 'visible';
                }
            }
        }

        function darkMode(){
            dark = document.getElementById("dark");
            if (dark.value == "On") {
                dark.value = "Off";
                dark.style.backgroundColor = "gray";
                document.getElementById("screen").style.backgroundColor="lightblue";
                setWeatherColor();
            } else {
                dark.value = "On";
                dark.style.backgroundColor = "white";
                document.getElementById("screen").style.backgroundColor="darkslateblue";
                setWeatherColor();
            }
        }

        function setWeatherColor() {
            var power;
            var mode;

            if (document.getElementById("dark").value == "On"){
                mode = "da";
            } else {
                mode = "li";
            }

            if (document.getElementById("power").value == "On"){
                power = "On";
            } else {
                power = "Of";
            }

            var combo = mode + power;

            if (combo == "daOf"){
                document.getElementById("weather").style.color = "darkslateblue";
                document.getElementById("clock").style.color = "lightgray";
            } else if (combo == "liOf") {
                document.getElementById("weather").style.color = "lightblue";
                document.getElementById("clock").style.color = "black";
            } else if (combo == "daOn") {
                document.getElementById("weather").style.color = "lightgray";
                document.getElementById("clock").style.color = "lightgray";
            } else if (combo == "liOn") {
                document.getElementById("weather").style.color = "black";
                document.getElementById("clock").style.color = "black";
            }

        }

        function runClock(){
            var now = new Date();
            var clock = document.getElementById("clock");
            var hours;
            var mins;
            var timeOfDay;

            if (now.getHours() > 12) {
                hours = now.getHours() - 12;
                timeOfDay = "pm";
            } else if (now.getHours() < 10) {
                timeOfDay = "am";
            } else {
                hours = now.getHours();
                timeOfDay = "am";
            }

            if (now.getMinutes() < 10) {
                mins = "0" + now.getMinutes();
            } else {
                mins = now.getMinutes();
            }

            clock.textContent = hours + ":" + mins + timeOfDay;
        }
        setInterval(runClock, 1000);

    </script>

</html>
